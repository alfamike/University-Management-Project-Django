name: fabric-network
version: 1.0.0
client:
  organization: Org1
  credentials:
    certificate: /path/to/certificate.pem # Crypto config folder
    private_key: /path/to/private_key.pem # Crypto config folder
  connection:
    timeout: 60

channels:
  mychannel:
    orderers:
      - orderer.university.eu:7050
    peers:
      - peer0.org1.university.eu:7051
      - peer1.org1.university.eu:8051

organizations:
  Org1:
    mspid: Org1MSP
    peers:
      - peer0.org1.university.eu
      - peer1.org1.university.eu

orderers:
  orderer.university.eu:
    url: grpc://orderer.university.eu:7050

peers:
  peer0.org1.university.eu:
    url: grpc://peer0.org1.university.eu:7051

  peer1.org1.university.eu:
    url: grpc://peer1.org1.university.eu:8051
