<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General style */
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #337ab7;
            background-color: #8cd1e7;
        }

        /* Main container to center all vertically */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        /* Form container */
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Title */
        .login-container h1 {
            font-size: 1.8rem;
            color: #337ab7;
            margin-bottom: 1.5rem;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Input fields */
        input[type="text"],
        input[type="password"] {
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #337ab7;
        }

        /* Button */
        button {
            background-color: #337ab7;
            color: #fff;
            font-size: 1rem;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8cd1e7;
        }

        /* Link to reset password */
        .forgot-password {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #337ab7;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #337ab7;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <h1>University Management</h1>
            {% if form.errors %}
                <p style="color: red;">Incorrect username or password. Please try again.</p>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
            <div class="forgot-password">
                <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
            </div>
        </div>
        <footer>
            <p>© 2024 Álvaro Menacho Rodríguez. Master in Artificial Intelligence. Loyola Andalucía University</p>
        </footer>
    </div>
</body>
</html>
